<h1>{{ news.title }}</h1>
{% comment %} <img src="{{ news.main_image.url }}" alt="{{ news.title }}">
<img src="{{ news.preview_image.url }}" alt="Превью {{ news.title }}"> {% endcomment %}
<p>{{ news.content|safe }}</p>
<p>Дата публикации: {{ news.publication_date }}</p>
<p>Автор: {{ news.author.username }}</p>
<a href="{% url 'home' %}">Назад к списку</a>
