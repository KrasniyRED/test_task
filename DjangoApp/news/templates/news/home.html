<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
</head>
<body>
    <h1>Последние новости</h1>
    <ul>
        {% for item in news %}
            <a href="{% url 'news_detail' pk=item.pk %}">
                <li>
                    <h2>{{ item.title }}</h2>
                    <img src="{{ item.preview_image.url }}" alt="Превью {{ item.title }}">
                    <p>{{ item.content|truncatewords:30 | safe }}</p>  <!-- Обрезаем текст до 30 слов -->
                    <p>Дата публикации: {{ item.publication_date }}</p>
                    <p>Автор: {{ item.author.username }}</p>
                </li>
            </a>
        {% endfor %}
    </ul>
</body>
</html>
